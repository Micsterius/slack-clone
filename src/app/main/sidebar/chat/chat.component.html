<div class="exp-box">
    <mat-accordion class="exp-box bg-c-1-light">
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div class="expansion-title">
                        <span>Chats</span>
                        <mat-icon fontIcon="add"></mat-icon>
                    </div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div *ngIf="chatServ.showChatsWithFriends" class="chat-friend-container">
                <div [routerLink]="['chat-main']" *ngFor="let user of chatServ.arrayOfFriendsWithChatUid"
                    class="chat-friend-box" (click)="saveCurrentChatId(user.id)">
                    <img src="./../../../assets/img/userIcons/{{(usersServ.returnUsersPhotoUrl(user.author)) ? usersServ.returnUsersPhotoUrl(user.author) : 'icon-unknown.svg'}}">
                    {{usersServ.returnUsersDisplayName(user.author)}}
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</div>
