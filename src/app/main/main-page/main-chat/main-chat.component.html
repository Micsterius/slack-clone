<div class="main-chat-container">
    <div class="detail-view-header">
        <p><i>Private Chat</i></p>
    </div>
    <div *ngIf="chatService.showChat" class="chat-container all-posts-container" #scrollMe>
        <div *ngFor="let text of chatService.messages" class="chat-friend-box">
            <div class="post-container">
                <div class="post-img">
                    <img class="img-small"
                        src="./../../../../assets/img/userIcons/{{(usersService.returnUsersPhotoUrl(text.author)) ? usersService.returnUsersPhotoUrl(text.author) : 'icon-unknown.svg'}}">
                </div>
                <div class="post-box">
                    <div class="name-time-box">
                        <div class="name">{{usersService.returnUsersDisplayName(text.author)}}</div>
                        <div class="time">{{generalService.getTransformedTimeStampToDate(text.timeStamp)}}</div>
                    </div>
                    <div class="image-box">
                        <div class="content-box" *ngFor="let textImage of text.imageUrl">
                            <div [innerHTML]="textImage"></div>
                        </div>
                    </div>
                    <div class="content-box" [innerHTML]="text.content"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="writing-area-container">
        <div class="writing-area" [ngStyle]="{'padding-bottom':(generalService.fileSelectedChat) ? '48px' : '0px'}">
            <editor class="editor-1" [(ngModel)]="message" apiKey="0u347b51bx380ihx2w2vws4bfqf9dfqewelzkjxsl7p5ki0a"
                [init]="{
                    height: 178,
                    width: '100%',
                    menubar: false, 
                    plugins: 'preview emoticons advlist autolink lists link image charmap preview anchor autoresize',
                    toolbar1: 'undo redo | bold italic | emoticons',
                    emoticons_database: 'emojis'
                    }">
            </editor>
            <div *ngIf="generalService.fileSelectedChat" class="show-selected-files">
                <div *ngFor="let filePreview of generalService.filesPreviewChat">
                    <div class="img-file-preview-box" (mouseover)="filePreview.hidden = false"
                        (mouseleave)="filePreview.hidden = true">
                        <img class="img-file-preview" src="{{filePreview.url}}" alt="">
                        <mat-icon (click)="deleteSelectedFile(filePreview.position)" *ngIf="!filePreview.hidden"
                            (mouseleave)="filePreview.hidden = true" class="file-preview-cancel-icon">
                            cancel</mat-icon>
                    </div>
                </div>
            </div>
            <editor class="editor-2" apiKey="0u347b51bx380ihx2w2vws4bfqf9dfqewelzkjxsl7p5ki0a" [init]="{
                    height: 178,
                    width: '100%',
                    menubar: false,
                    toolbar1: 'undo redo | bold italic | emoticons'
                     }">
            </editor>
            <button class="button" (click)="sendMessage()">
                <mat-icon mat-icon-button fontIcon="send" class="color-main-with-hover"></mat-icon>
            </button>
            <div class="upload-container">
                <label for="file-input">
                    <mat-icon mat-icon-button (click)="generalService.changeActiveEditorToChat()">attach_file
                    </mat-icon>
                </label>
                <input id="file-input" type="file" class="text-nowrap text-truncate"
                    (change)="generalService.selectFile($event)" multiple />
            </div>
        </div>
    </div>
</div>
