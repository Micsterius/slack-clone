<div>
    <div *ngIf="chatServ.showChat" class="chat-container" #scrollMe>
        <div *ngFor="let text of chatServ.messages" class="chat-friend-box">
            <div class="chat-friend-author bg-c-1-light" *ngIf="text.author == chatServ.currentUserChat.uid">
                <div class="chat-friend-text" [innerHTML]="text.content"></div>
                <img class="img-small"
                    src="./../../../../assets/img/userIcons/{{(chatServ.currentUserChat.photoURL) ? chatServ.currentUserChat.photoURL : 'icon-unknown.svg'}}">
                <div>{{chatServ.currentUserChat.displayName}}</div>
            </div>
            <div class="chat-current-author bg-c-1-light" *ngIf="text.author == currentUser.uid">
                <div>{{currentUser.displayName}}</div>
                <img class="img-small"
                    src="./../../../../assets/img/userIcons/{{(currentUser.photoURL) ? currentUser.photoURL : 'icon-unknown.svg'}}">
                <div class="chat-friend-text" [innerHTML]="text.content"></div>
            </div>
        </div>
    </div>

    <div class="writing-area">
        <editor [(ngModel)]="message" apiKey="0u347b51bx380ihx2w2vws4bfqf9dfqewelzkjxsl7p5ki0a" [init]="{
  height: 150,
  width: 440,
  menubar: false, 
  plugins: 'emoticons advlist autolink lists link image charmap preview anchor',
  toolbar: 'undo redo | bold italic | emoticons',
  emoticons_database: 'emojis'
   }"></editor>
        <button (click)="sendMessage()">
            <mat-icon mat-icon-button fontIcon="send"></mat-icon>
        </button>
    </div>

</div>
