<div class="main-channel-container">
    <div class="detail-view-header">
        {{currentChannel.name}}
    </div>
    <div *ngIf="showChannel">
        <div *ngFor="let post of posts; let i=index">
            <div>
                <div>{{post.content}} von {{post.authorName}}</div>
                <div (click)="changeDetailViewPageContentToThread(); saveAnswersToShow(post.answers)" *ngIf="post.answers.length > 0">{{post.answers.length}} Antworten</div>
            </div>
        </div>
    </div>
</div>
