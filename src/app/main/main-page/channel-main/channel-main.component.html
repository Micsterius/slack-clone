<div class="main-channel-container">
    <div class="detail-view-header">
        Headline
    </div>
    <div *ngIf="showChannel">
        <div *ngFor="let post of posts">
            <div>
                <div>{{post.content}}</div>
                <div (click)="changeDetailViewPageContentToThread()" *ngIf="post.answers.length > 0">{{post.answers.length}} Antworten</div>
            </div>
        </div>
    </div>
</div>
